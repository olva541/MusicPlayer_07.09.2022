<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Alchemist.svg" type="image/x-icon">
    <title>Player</title>
</head>
<body>
    <div class="wraper">
        <div class="phone">
            <div class="phone__content">
                <header>
                    <p>16:59</p>
                    <div class="info">
                        <img src="images/MobileSignal.svg" id="MobileSignal">
                        <img src="images/Wifi.svg" id="Wifi">
                        <div class="Batery">
                            <div>
                                <img src="images/Rectangle (1).svg" alt="">
                                <img src="images/Rectangle.svg" class="low">
                            </div>
                            <img src="images/Combined Shape.svg" alt="">
                        </div>
                    </div>
                </header>

                <div class="phone__supperior">
                    <div class="supperior__playing">
                        <img src="images/Vector.svg" alt="">
                        <p>PLAYING NOW</p>
                        <img src="images/Vector (1).svg" alt="">
                    </div>
                </div>

                <div class="art-wraper">
                    <div class="out_radial">
                        <img src="images/Artista (1).png" alt="">
                        <div class="down_radial"></div>
                        <div class="right_radial"></div>
                    </div>
                </div>

                <div class="bottom_wraper">
                    <div class="text">
                        <h6>Clint Eastwood</h6>
                        <p>Gorillaz</p>
                    </div>

                    <div class="nav_wraper">
                        <div class="navigate">
                        <img src="images/image 1.svg" alt="">
                        <img src="images/loop.svg" alt="">
                        </div>
                    </div>
                </div>

                <div class="buttons_wraper">
                    <div class="buttons">
                        <img src="images/Playback.svg" alt=""><img src="images/Exclude.svg" alt=""><img src="images/Next.svg" alt="">
                    </div>
                </div>

                <div class="foot">
                    <div class="div">
                        <div class="dsd">
                            <img src="images/chevron-up 1.svg" alt="">
                        </div>
                        <p>LYRICS</p>
                    </div>
                </div>
            </div>
            <div class="phone__bg">
                <img src="images/BG.png" alt="">
                <div class="bg"></div>
                <div class="bSphere"></div>
            </div>
        </div>
    </div>
</body>
</html>
